#local profile
server:
  servlet:
    context-path: /api
spring:
  config:
    activate:
      on-profile: local
  
  application:
    name: moun
  
  datasource:
    url: jdbc:mysql://localhost:3306/moun
    username: root
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver



  
  jpa:
    database: mysql
    hibernate:
      ddl-auto: none #change to none after create once
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false
    defer-datasource-initialization: false
  
  #sql:
    #init:
      #mode:
  main:
    banner-mode: off


---
# test profile
spring:

  config:
    activate:
      on-profile: test


  datasource:
    url: jdbc:mysql://localhost:3306/moun_test
    username: root
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  sql:
